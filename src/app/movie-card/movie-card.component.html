<app-top-bar></app-top-bar>
<div style="display: flex; flex-wrap: wrap; justify-content: center">
    <!-- The *ngFor directive is used here to display all returned movies, where each movie is displayed in its own card -->
    <mat-card *ngFor="let movie of movies;" class="movie-card">
        <mat-card-header class="card-header">
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img class="movie-card-img" src={{movie.ImagePath}} alt={{movie.Title}} />
        <mat-card-actions class="movie-card-actions">
            <button mat-button (click)="showGenre(movie.Genre.Name, movie.Genre.Description)" color="primary">
                Genre
            </button>
            <button mat-button (click)="showDirector(movie.Director.Name, movie.Director.Bio)" color="primary">
                Director
            </button>
            <button mat-button (click)="showSynopsis(movie.Title, movie.Description)" color="primary">
                Synopsis
            </button>
            <button *ngIf="!isFavourite(movie._id)" mat-icon-button (click)="addFavourite(movie._id)"
                matTooltip="Add to favorites">
                <mat-icon>favorite_border</mat-icon>
            </button>
            <button *ngIf="isFavourite(movie._id)" mat-icon-button (click)="removeFavourite(movie._id)"
                matTooltip="Remove from favorites">
                <mat-icon>favorite</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
