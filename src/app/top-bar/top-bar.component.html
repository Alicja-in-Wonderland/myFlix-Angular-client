<mat-toolbar class="nav-bar">
    <img class="myflix-logo" src="assets/myFlix-logo.svg" alt="logo" />
    <a (click)="toMovies()" target="_blank">myFlix</a>
    <span class="spacer"></span>
    <button mat-icon-button (click)="toProfile()" class="person-icon"
        aria-label="Person icon-button">{{this.username}}<mat-icon>person</mat-icon>
    </button>
    <button mat-icon-button (click)="logOut()" class="logout-icon" aria-label="Logout icon-button">
        <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>
